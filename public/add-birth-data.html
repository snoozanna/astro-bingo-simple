<body>
  <header class="page-header">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Astrology Bingo</a>
      </div>
    </nav>
  </header>
  <main>

    <header class="main-header">
      <h1>Where were you born?</h1>
    </header>
    <section id="location-section">

      <div class="container">
        <div class="row">
          <div class="col s12">
            <form method="POST" id="location-form">
              <div class="input-field col s12">
                <input placeholder="Placename" id="placename-input" type="text" class="validate" name="placename">
                <label for="location2">Placename</label>
                <button class="btn waves-effect waves-light add-data" id="placename-btn" type="submit" name="">Find
                  lat/long
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div id="location-choices"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="main-data-section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <form class="add-data-form" action="http://localhost:8000/formatData" id="addDataForm">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="First name" id="firstname" name="firstname" type="text">
                  <label for="firstname">First name</label>
                </div>
                <div class="input-field col s12">
                  <input placeholder="Last name" id="lastname" name="lastname" type="text">
                  <label for="lastname">Last name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Date of Birth" id="dob" class="datepicker" name="date" type="text">
                  <label for="dob">Date of Birth</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Time of Birth" id="tob" class="timepicker" name="time" type="text">
                  <label for="tob">Time of Birth</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Location1" id="location1" type="text" class="validate" name="location1">
                  <label for="location1">Latitude</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Location2" id="location2" type="text" class="validate" name="location2">
                  <label for="location2">Longitude</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="UTC offset" id="utcoffset" type="text" class="validate" name="utcoffset">
                  <label for="location2">UTC Offset</label>
                  <a class="waves-effect waves-teal btn-flat find-utc" id="find-utc">Find UTC offset
                  </a>
                </div>
                <div class="input-field col s6">
                  <button class="btn waves-effect waves-light add-data" id="add-data" type="submit" name="action">Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>

    <!-- <p id="UTCoffset">Time UTC offset</p> -->

    <section id="chart-display">
      <div id="target"></div>
    </section>




  </main>

          </nav>
        </div>
      </div>
    </div>

  </footer>
